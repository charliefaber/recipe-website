<!DOCTYPE html>
<html>
<head>
	<title>Mama Faber's - Create Account</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="../public/css/login.css">
</head>

<body style="background-image: url('../public/images/background.jpg'")>
<br>

<script type="text/javascript">
function check() {
   	var emailBox = document.getElementById('username').value;
   	var passBox = document.getElementById('password').value;
   	var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
   	var letters = /^[a-zA-Z]+$/;  
   	console.log(re.test(emailBox));
   	if(re.test(emailBox) && passBox.length > 6 && passbox.isNaN() && letters.test(passBox)) {
   		return true;
   	}
   	else {
   		document.getElementById('error').innerHTML = '<center><div style="color: red">Invalid email or password format</div></center>';
   		return false;
   	}
}
//passBox.length > 6 && passbox.isNaN() && letters.test(passBox)

</script>

<div class="container">
	<br>

	<a href="/login"><button class="btn btn-warning btn-lg">Back</button></a>

<br>
	
	<div class="containerdivNewLine"></div>
<br>


	
	<div class="login">
		<div class="row no-gutter">
			<div class="col-md-4"></div>
			<div class="col-md-4">
					<h2 style="font-weight: bold;text-align: center">Create Account</h2> 
					<img src="../public/images/create.png" id="create" name="create" alt="create">
			</div>
			<div class="col-md-4"></div>

		</div>
	    <div class="row no-gutter">
	    	<div class="col-md-4"></div>
	        <div class="col-md-4">
	        	<br>
				<form onsubmit="return check()" action="/createAccount" method="post" id="createForm">
					<h4 style="font-style: italic; text-align: center">Create a new Account!</h4><br>
					<label for="username">Email: </label>
					<input type="text" name="username" id="username" class="form-control input-lg chat-input" placeholder="example@fakemail.com" />
					<br>
					<label for="password">Password: </label>
					<input type="password" name="password" id="password" class="form-control input-lg chat-input" placeholder="password" />
					<div id="error"></div>
					<br>

					<input type="submit" name="createBtn" id="createBtn" class="btn btn-success btn-block btn-lg">Create</button>
					<br>
				</form>
	            <br>
	        </div>   
	        <div class="col-md-4"></div>
	    </div>
	    <br>
	    <br><br><br><br>

    </div>

</div>
</body>
<br>
</html>
