	<meta charset="utf-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="./css/index.css">

<body>
<div class="container">

	<br>
	<div class="header">
		<div class="row no-gutter">
			<div class="col-md-10"></div>
			<div class="col-md-1">
				<a href="./upload.html"><button type="button" class="btn btn-default btn-md btn-block">Upload</button></a>
			</div>
			<div class="col-md-1">
				<a href="./login.html"><button type="button" class="btn btn-primary btn-md btn-block">Sign In</button></a>
			</div>
		</div>
		<br><br>
	</div>


	<div class="search">

		<h3 style="font-style: italic;">Document Archive</h3>

		<form action="\search" method="post">
			<div class="row no-gutter">
				<div class="col-md-2"></div>

					<input type="text" class="form-control input-lg input-block" name="searchText" id="search" placeholder="Enter your search query here..." required/>

				<div class="col-md-2">
					<button type="submit" name="searchBtn" class="btn btn-primary btn-block btn-lg">Search</button>

				<div class="col-md-2"></div>
			</div>
		</form>

		<div class="row no-gutter">
			<div class="col-md-2"></div>
